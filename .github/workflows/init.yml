name: Server Initialization
on:
  workflow_dispatch: # 允许手动触发此工作流

jobs:
  init-server:
    name: Initialize Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录，确保所有文件都可访问

      - name: Verify files exist
        run: |
          echo "Checking if required files exist..."
          ls -la script/ || echo "script/ directory not found"
          ls -la script/cdmga_nginx.conf || echo "cdmga_nginx.conf not found"

      - name: Install dependencies on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_SUDO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # 更新包管理器
            apt-get update -y
            
            # 安装 Java 17
            apt-get install -y openjdk-17-jdk
            java -version
            
            # # 安装 Node.js 和 npm
            # curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            # apt-get install -y nodejs
            # npm -v
            # node -v
            
            # # 安装 Maven
            # apt-get install -y maven
            # mvn -v
            
            # 安装 Nginx
            apt-get install -y nginx
            nginx -v
            
            # 创建目标目录
            # mkdir -p /var/www/script/
            mkdir -p /var/www/app-jars/
            mkdir -p /var/www/log/
            echo "All dependencies installed successfully!"

      - name: Transfer script files to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_SUDO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "script/*"
          target: "/var/www/"
          # strip_components: 1 # 移除源路径的第一级目录

      - name: Copy and enable Nginx configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_SUDO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            #添加执行权限
            chmod +x /var/www/script/restart_vue_cdmga.sh
            chmod +x /var/www/script/restart_mvn_cdmga.sh

            # 复制 Nginx 配置文件
            cp /var/www/script/cdmga_nginx.conf /etc/nginx/sites-available/
            
            # 创建符号链接以启用站点（如果尚未存在）
            if [ ! -f /etc/nginx/sites-enabled/cdmga_nginx.conf ]; then
              ln -s /etc/nginx/sites-available/cdmga_nginx.conf /etc/nginx/sites-enabled/
            fi
            
            # 测试 Nginx 配置
            nginx -t
            
            # 重启 Nginx 服务
            systemctl restart nginx
            
            echo "Nginx configuration applied successfully!"

      - name: Verify installation
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_SUDO }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "=== Verification ==="
            echo "Java version:"
            java -version
            echo ""
            # echo "Node.js version:"
            # node -v
            # echo ""
            # echo "npm version:"
            # npm -v
            # echo ""
            # echo "Maven version:"
            # mvn -v
            echo ""
            echo "Nginx status:"
            systemctl status nginx --no-pager
            echo ""
            echo "Script directory contents:"
            ls -la /var/www/script/